<!DOCTYPE html>
<html>
<head>
    <title>文件存储分析系统</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .partition-grid { display: grid; grid-template-columns: repeat(16, 1fr); gap: 2px; }
        .partition-cell { padding: 8px; text-align: center; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1>用户文件统计</h1>
        <!-- 数据库配置折叠面板 -->
        <div class="mb-4">
            <button class="btn btn-secondary" data-bs-toggle="collapse" data-bs-target="#configPanel">数据库配置</button>
            <div id="configPanel" class="collapse">
                <!-- 配置表单内容 -->
            </div>
        </div>
        
        <table class="table table-hover">
            <thead><tr><th>用户</th><th>文件总数</th><th>总大小</th><th>分区分布</th></tr></thead>
            <tbody id="userList"></tbody>
        </table>
        
        <div id="partitionDetails" class="mt-4"></div>
    </div>
    
    <script src="/static/js/main.js"></script>
    <script src="/static/js/bootstrap.bundle.min.js"></script>
</body>
</html>
