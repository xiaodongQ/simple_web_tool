<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Statistics ToolKit</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            color: #333;
            position: relative; /* Added for positioning elapsed time */
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            color: #2c3e50;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f8f9fa;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        .btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #2980b9;
        }
        .config-panel {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        select {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ddd;
            margin-right: 10px;
        }
        .elapsed-time-display {
            position: absolute;
            bottom: 20px;
            right: 40px;
            font-size: 0.9em;
            color: #777;
        }
        .user-stats-elapsed-time-display {
            position: absolute;
            right: 40px;
            font-size: 0.9em;
            color: #777;
        }
    </style>
</head>
<body>
    <nav class="main-nav">
        <a href="/user-stats" class="nav-link active">用户统计</a>
        <a href="/config" class="nav-link">数据库配置</a>
    </nav>
    <div class="container" id="content">
        {{template "content" .}}
    </div>
</body>
</html>
